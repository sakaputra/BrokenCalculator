plugins {
    id 'java'
    id 'application'
}

group 'com.goacademy.ub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    mainClassName = "com.goacademy.ub.App"
    standardInput = System.in
}
